global_webdashboard:

  auto_selector:
    origins: [Anywhere, Far Right, Center Right, Center Left, Far Left]
    destinations: [3 Ball, 8 Ball, 10 Ball]
    actions: [None, Straight, 2 Generator, 2 Steal, 3 Steal]

  match_values:

    ips_selected_auto:
      display_name: Auto
      type: auto

    ipb_robot_has_been_zeroed:
      display_name: Robot Zeroed
      type: boolean

    ipb_use_parallax_adjustment:
      display_name: Use Parallax
      type: boolean

    ipb_use_limelight_targeting:
      display_name: Use Limelight
      type: boolean

    ipb_use_navx_alignment:
      display_name: Use Navx
      type: boolean

    ipb_drivetrain_safe_temperature:
      display_name: Drivetrain Safe Temp
      type: boolean

    ipb_endgame_enabled:
      display_name: Climb Enabled
      type: boolean

    ipb_climber_ratchet_deployed:
      display_name: Ratchet Engaged
      type: boolean

    ipn_turret_position:
      display_name: Turret Position
      type: value

    ipn_flywheel_primary_velocity:
      display_name: Flywheel Velocity
      type: value

    ipn_drivetrain_temperature:
      display_name: Drivetrain Temperature
      type: value

    ipn_flywheel_primary_temperature:
      display_name: Flywheel Temperature
      type: value

    logger:
      type: log
      display_name: Logger
      level: INFO

    ipb_turret_limelight_locked:
      display_name: Limelight
      type: other

    ipb_turret_aligned:
      display_name: Turret
      type: other

    ipb_flywheel_primed:
      display_name: Flywheel
      type: other

    ipb_primed_to_shoot:
      display_name: Primed
      type: other